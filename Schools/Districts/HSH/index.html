<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Random Ass Fights" />
    <meta name="description" content="Welcome to RAF" />
    <link rel="stylesheet" href="/Assets/CSS/index.min.css" />
    <script src="/Assets/Scripts/navbar.js"></script>
    <title>Random Ass Fights</title>
  </head>
  <body>
    <nav
      class="navbar"
      role="navigation"
      aria-label="main navigation"
      style="background-color: #48c78e"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="https://randomassfights.live/">
          <img
            src="https://cdn.randomassfights.live/Static/IMG/8g00JF.png"
            width="112"
            height="28"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="https://randomassfights.live/"> Home </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> School District Fights </a>

            <div class="navbar-dropdown">
              <a
                class="navbar-item"
                href="https://randomassfights.live/Schools/Districts/FHS/"
              >
                Franklin High School
              </a>
              <a
                class="navbar-item"
                href="https://randomassfights.live/Schools/Districts/HSH/"
              >
                Holly Springs High School
              </a>
              <a
                class="navbar-item"
                href="https://randomassfights.live/Schools/Districts/OCHS/"
              >
                Oil City High School
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                class="button is-primary"
                href="https://status.randomassfights.live/"
              >
                <strong>System Stats</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-success is-fullheight">
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">Holly Springs High School</p>
          <p class="subtitle">
            <img
              src="https://cdn.randomassfights.live/Static/IMG/4nWnO7.png"
              width="500"
              height="40"
            />
          </p>
        </div>
      </div>
    </section>

    <style>
      .columns.is-vcentered {
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
      }
    </style>
    <!-- Desktop -->
  <div class="videos">
      <section class="columns is-flex is-vcentered">
        <iframe class="mx-5 py-5" width="350" height="650" src="https://cdn.randomassfights.live/Videos/North%20America/North%20Carolina/Holly%20Springs%20High%20School/XxfZzH.mp4" title="Video Player" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
  </body>
</html>
